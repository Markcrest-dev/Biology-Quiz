<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chemistry Quiz - Educational Hub</title>
  <meta name="description" content="Test your chemistry knowledge with our interactive quiz">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <nav class="quiz-nav">
      <a href="subjects.html" class="back-button">← Back to Subjects</a>
      <h1>⚗️ Chemistry Quiz 🧪</h1>
    </nav>

    <div class="difficulty-selector">
      <button class="difficulty-btn" data-level="easy">Easy ⚛️</button>
      <button class="difficulty-btn" data-level="medium">Medium 🔬</button>
      <button class="difficulty-btn" data-level="hard">Hard 🧪</button>
    </div>

    <div class="question-container hidden">
      <h2 id="question-text"></h2>
      <div class="options-container" id="options"></div>
      <div class="navigation-buttons">
        <button id="prevQuestion" class="nav-btn">← Previous</button>
        <button id="skipQuestion" class="nav-btn">Skip ↷</button>
        <button id="nextQuestion" class="nav-btn">Next →</button>
      </div>
    </div>

    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
      <p>Progress: <span id="progress-text">0/10</span></p>
    </div>

    <div id="result-container" class="hidden">
      <div class="badge">
        <p>⚗️ Chemistry Master 🧪</p>
        <p>You're a Chemistry Star! ⭐</p>
      </div>
    </div>
  </div>

  <div class="celebration" id="celebration"></div>

  <script src="chemistryQuizData.js"></script>
  <script src="subjectQuiz.js"></script>
  <script>
    // Initialize the quiz with chemistry data
    initializeQuiz(chemistryQuizData, 'chemistry');
  </script>
</body>

</html>
